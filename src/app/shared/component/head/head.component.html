<div class="all">
    <div *ngIf="!mostrarBarra" class="head">
        <h1><a href="/home"> {{titulo}}</a></h1>
        <div class="usercart" *ngIf="islogged">
            <button (click)="cambio()" class="boton-busqueda" type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="10.5" cy="10.5" r="7.5"/>
                    <line x1="21" y1="21" x2="15.8" y2="15.8"/>
                </svg>
            </button>    
            <a *ngIf="path()" (mouseover)="cartEvent=true" (mouseleave)="cartEvent=false">
                <button class="none" (click)="redirectToCart()">
                    <span class="cartcounter" *ngIf="total!=0">
                        <p class="numberIcon"><strong>{{total}}</strong></p>
                    </span>
                    <svg viewBox="0 0 1024 1024" class="icon" version="1.1" xmlns="http://www.w3.org/2000/svg">
                        <path d="M960.1 258.4H245.8l-36.1-169H63.9v44h110.2l26.7 125 100.3 469.9 530 0.4v-44l-494.4-0.3-22.6-105.9H832l128.1-320.1z m-65 44L855.6 401H276.3l-21.1-98.6h639.9zM304.8 534.5L279.7 417h569.5l-47 117.5H304.8z" fill="#39393A" /><path d="M375.6 810.6c28.7 0 52 23.3 52 52s-23.3 52-52 52-52-23.3-52-52 23.3-52 52-52m0-20c-39.7 0-72 32.2-72 72s32.2 72 72 72 72-32.2 72-72-32.3-72-72-72zM732 810.6c28.7 0 52 23.3 52 52s-23.3 52-52 52-52-23.3-52-52 23.3-52 52-52m0-20c-39.7 0-72 32.2-72 72s32.2 72 72 72c39.7 0 72-32.2 72-72s-32.3-72-72-72zM447.5 302.4h16v232.1h-16zM652 302.4h16v232.1h-16z" fill="#000000"/>
                        <path d="M276.3 401l3.4 16-3.4-16z" fill="#000000" />
                    </svg>
                </button>
                <div *ngIf="cartEvent" class="cart">
                    <app-carrito></app-carrito>
                </div>
            </a>
            <button class="none" (click)="cerrarSession()">
                <svg viewBox="0 0 24 24" version="1.0" class="icon" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z" stroke="#000000" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 14C8.13401 14 5 17.134 5 21H19C19 17.134 15.866 14 12 14Z" stroke="#000000" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
        <div class="session" *ngIf="!islogged">
            <button (click)="cambio()" class="boton-busqueda" type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="10.5" cy="10.5" r="7.5" />
                    <line x1="21" y1="21" x2="15.8" y2="15.8" />
                </svg>
            </button>
            <button class="login" routerLink="auth/login" routerLinkActive="active">login up</button>
            <button class="login" routerLink="auth/sign" routerLinkActive="active">sign up</button>
        </div>
    </div>
    <div *ngIf="mostrarBarra">
        <div class="conteiner">
            <input [(ngModel)]="q" (value)="q" class="input" type="text" placeholder="Search...">
            <button (click)="cambio()" class="boton-x">X</button>
            <button class="boton-buscar" type="submit" (click)="search()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="10.5" cy="10.5" r="7.5" /><line x1="21" y1="21" x2="15.8" y2="15.8" />
                </svg>
            </button>    
        </div>
    </div>
    <nav *ngIf="!mostrarBarra">
        <ul>
            <li><a href="/search?q=remera"> Remera</a></li>
            <li><a href="/search?q=pantalon"> Pantalon</a></li>
            <li><a href="/search?q=musculosa"> Musculosa</a></li>
            <li><a href="/search?q=camisa"> Camisa</a></li>
        </ul>
    </nav>
</div>
